{% extends "base.html" %} <!-- Inherit from the base HTML template -->

{% block content %} <!-- Define content for the "content" block in the base template -->
<div class="container my-5"> <!-- Main container with margin for spacing -->
    <h1 class="text-center">Add New Task</h1> <!-- Page heading centered -->

    <!-- Task form -->
    <form method="POST" class="mt-4"> <!-- Form submission uses POST method -->
        <!-- Task Title input -->
        <div class="mb-3"> <!-- Margin-bottom for spacing -->
            <label for="title" class="form-label">Task Title</label> <!-- Label for title -->
            <input type="text" name="title" id="title" class="form-control" required> <!-- Text input for task title -->
        </div>

        <!-- Task Description input -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label> <!-- Label for description -->
            <textarea name="description" id="description" class="form-control"></textarea> <!-- Textarea for optional task description -->
        </div>

        <!-- Task Deadline input -->
        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label> <!-- Label for deadline -->
            <input type="date" name="deadline" id="deadline" class="form-control" required> <!-- Date picker for task deadline -->
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-success">Add Task</button> <!-- Submit form button -->
    </form>
</div>
{% endblock %} <!-- End of content block -->
