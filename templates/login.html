{% extends 'base.html' %} <!-- Extends the base layout -->

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2> <!-- Page Title -->

    <!-- Centered Login Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Login Form -->
                    <form method="POST" action="{{ url_for('login') }}">
                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                class="form-control"
                                placeholder="Enter your username"
                                required>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="form-control"
                                placeholder="Enter your password"
                                required>
                        </div>

                        <!-- Error Message -->
                        {% if message %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }} <!-- Displays error message if present -->
                        </div>
                        {% endif %}

                        <!-- Submit Button -->
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>

                    <!-- Registration Link -->
                    <div class="text-center mt-3">
                        <a href="{{ url_for('register') }}" class="btn btn-link">Don't have an account? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
