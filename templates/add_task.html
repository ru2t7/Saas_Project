<h1>Add Task</h1>
<form method="POST">
    <label>Title:</label>
    <input type="text" name="title" required>
    <br>
    <label>Description:</label>
    <textarea name="description"></textarea>
    <br>
    <label>Deadline:</label>
    <input type="date" name="deadline" required>
    <br>
    <button type="submit">Add Task</button>
</form>
