<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@
5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
    <style>
        /* Ensure the button's size remains consistent */
        .sort-button {
            display: inline-flex;  /* Use inline-flex to align items horizontally */
            align-items: center;   /* Vertically center content inside the button */
            justify-content: center; /* Horizontally center content */
            padding: 10px 20px;     /* Add padding to the button for consistent size */
            font-size: 16px;        /* Ensure font size inside the button remains the same */
        }

        /* Ensure the icon size stays fixed */
        .sort-button i {
            font-size: 1.5rem;      /* Set a fixed size for the icon */
            transition: transform 0.2s ease;  /* Smooth rotation transition for the icon */
        }
    </style>
<body>
	<nav>
        <!-- Example Navbar -->
        {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.username }}!</p>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
