<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Flash Message Modal -->
    <div class="modal fade" id="flashMessageModal" tabindex="-1" aria-labelledby="flashMessageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="flashMessageModalLabel">Notification</h5>
                    <!-- The 'X' button is already part of Bootstrap's modal by default -->
                </div>
                <div class="modal-body" id="flashMessageContent">
                    <!-- Flash message content will be inserted here -->
                </div>
                <!-- No footer close button needed, we will rely on the default close button (X) in the top-right corner -->
            </div>
        </div>
    </div>

    <!-- Page Content -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <!-- Display Logout button only if the user is authenticated -->
                        <li class="nav-item">
                            <form action="{{ url_for('logout') }}" method="POST">
    				<button type="submit" class="btn btn-danger">Logout</button>
			    </form>
                        </li>
                    {% else %}
                        <!-- Display Login button only if the user is not authenticated -->
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                        </li>
                        <!-- Display Register button only if the user is not authenticated -->
                        <li class="nav-item">
                            <a href="{{ url_for('register') }}" class="btn btn-link">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                // Get the flash message content (first message)
                const flashMessageContent = '{{ messages[0][1] }}'; 
                const flashMessageModal = new bootstrap.Modal(document.getElementById('flashMessageModal'));

                // Set the content of the modal
                document.getElementById('flashMessageContent').textContent = flashMessageContent;

                // Show the modal
                flashMessageModal.show();
            </script>
        {% endif %}
    {% endwith %}

    <script>
    window.addEventListener("beforeunload", function(event) {
        // Log the user out by sending a request to the logout route
        fetch('/logout', {method: 'POST'});
    });
    </script>

</body>
